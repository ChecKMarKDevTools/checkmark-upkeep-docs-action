name: "Test and Validate"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ['22']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run formatting check
      run: |
        npm run format
        if [ -n "$(git status --porcelain)" ]; then
          echo "‚ùå Code formatting issues detected"
          git diff
          exit 1
        else
          echo "‚úÖ Code formatting is correct"
        fi

    - name: Run unit tests with coverage
      run: npm run test:coverage

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports-${{ matrix.node-version }}
        path: coverage/
        retention-days: 30

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const coverage = JSON.parse(fs.readFileSync('coverage/coverage-final.json', 'utf8'));
            const total = coverage.total;
            
            const comment = `## üìä Test Coverage Report
            
            | Metric | Percentage | Covered/Total |
            |--------|------------|---------------|
            | Lines | ${total.lines.pct}% | ${total.lines.covered}/${total.lines.total} |
            | Functions | ${total.functions.pct}% | ${total.functions.covered}/${total.functions.total} |
            | Branches | ${total.branches.pct}% | ${total.branches.covered}/${total.branches.total} |
            | Statements | ${total.statements.pct}% | ${total.statements.covered}/${total.statements.total} |
            
            Coverage report generated for Node.js ${{ matrix.node-version }}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } catch (error) {
            console.log('Could not read coverage file:', error.message);
          }

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run integration tests
      run: npm run test:integration
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload integration test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results
        path: tests/integration/results/
        retention-days: 7

  action-validation:
    name: Action Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Validate action.yml syntax
      run: |
        if command -v yq >/dev/null 2>&1; then
          yq eval action.yml > /dev/null
          echo "‚úÖ action.yml syntax is valid"
        else
          echo "‚ö†Ô∏è yq not available, skipping YAML validation"
        fi

    - name: Check action metadata completeness
      run: |
        required_fields=("name" "description" "inputs" "outputs" "runs")
        for field in "${required_fields[@]}"; do
          if grep -q "^${field}:" action.yml; then
            echo "‚úÖ Required field '${field}' found"
          else
            echo "‚ùå Required field '${field}' missing"
            exit 1
          fi
        done

    - name: Validate action inputs/outputs
      run: |
        # Check that github-token input is defined
        if grep -A 10 "inputs:" action.yml | grep -q "github-token:"; then
          echo "‚úÖ github-token input defined"
        else
          echo "‚ùå github-token input missing"
          exit 1
        fi
        
        # Check that outputs are defined
        if grep -A 10 "outputs:" action.yml | grep -q "pr-number:"; then
          echo "‚úÖ pr-number output defined"
        else
          echo "‚ùå pr-number output missing"
          exit 1
        fi

  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build action
      run: npm run build

    - name: Check build output
      run: |
        if [ -f "dist/index.js" ]; then
          echo "‚úÖ Build output generated successfully"
          echo "Build size: $(du -h dist/index.js | cut -f1)"
        else
          echo "‚ùå Build output missing"
          exit 1
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: dist/
        retention-days: 7

  cross-platform-test:
    name: Cross-Platform Tests
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['22']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run basic validation
      run: npm run validate

    - name: Test action loading
      run: node -e "console.log('‚úÖ Action loads successfully on ${{ matrix.os }}')"