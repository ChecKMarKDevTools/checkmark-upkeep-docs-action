name: Update Documentation with Copilot

on:
  workflow_dispatch:
    inputs:
      custom-config:
        description: 'Path to custom configuration file'
        required: false
        default: ''

permissions:
  contents: write
  pull-requests: write

jobs:
  update-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure GitHub Copilot CLI extension
        run: |
          if gh extension list | grep -q "github/gh-copilot"; then
            gh extension upgrade github/gh-copilot
          else
            gh extension install github/gh-copilot
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Upkeep Docs action
        id: upkeep-docs
        uses: ./.
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          custom-config: ${{ github.event.inputs.custom-config }}

      - name: Output results
        run: |
          echo "âœ… Documentation workflow invoked"
          echo "Pull request number: ${{ steps.upkeep-docs.outputs.pr-number }}"
          echo "Pull request URL: ${{ steps.upkeep-docs.outputs.pr-url }}"
