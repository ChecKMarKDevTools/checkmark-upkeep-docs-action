name: 'Upkeep Docs'
description: 'Automated systems architecture documentation generation using GitHub Copilot CLI and GitHub Coding Agent'
author: 'Ashley Childress'

inputs:
  github-token:
    description: 'GitHub token for API access'
    required: true
    default: ${{ github.token }}
  target-files:
    description: 'Files to generate/update (comma-separated)'
    required: false
    default: 'README.md'
  commit-message:
    description: 'Commit message for documentation changes'
    required: false
    default: 'docs: update documentation'
  pr-title:
    description: 'Pull request title'
    required: false
    default: 'Update documentation'
  pr-body:
    description: 'Pull request body'
    required: false
    default: 'Automated documentation update generated by UpkeepDocs'

outputs:
  pr-number:
    description: 'Pull request number created'
  pr-url:
    description: 'URL of the created pull request'
  files-updated:
    description: 'List of files that were updated'

runs:
  using: 'node22'
  main: 'src/main.js'