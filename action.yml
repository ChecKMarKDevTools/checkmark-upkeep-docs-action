name: 'Upkeep Docs'
description: 'Automated documentation generation using GitHub Copilot CLI and GitHub Coding Agent'
author: 'Ashley Childress'

inputs:
  github-token:
    description: 'GitHub token for authentication'
    required: true
  custom-config:
    description: 'Path to custom configuration file (optional)'
    required: false

outputs:
  pr-number:
    description: 'Pull request number created by the coding agent (if available)'
  pr-url:
    description: 'URL of the pull request created by the coding agent (if available)'

runs:
  using: 'node20'
  main: 'dist/index.js'
