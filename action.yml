name: 'Upkeep Docs'
description: 'Automated documentation generation using GitHub Copilot CLI and GitHub Coding Agent'
author: 'Ashley Childress'

inputs:
  github-token:
    description: 'GitHub token for authentication'
    required: true

outputs:
  pr-number:
    description: 'Pull request number created by coding agent'
  pr-url:
    description: 'URL of the pull request with generated documentation'

runs:
  using: 'node22'
  main: 'src/main.js'